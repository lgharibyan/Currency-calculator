<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container"> 
        <div class="currency_value_now">   
            <div class="currency_value_header">  
                <div class=""></div>
                <span class="span_1"> Առք </span>
                <span class="2"> Վաճառք </span>
            </div>
            <div class="current_currency"><!--USD-->
                <div class="current_currency_img">
                    <img src="https://www.inecobank.am/assets/images/icons/currency-usd.svg" alt="image_currency_USD">
                    <p><b>USD</b></p>
                </div>
                <div class="currency_value_1">481</div>
                <div class="currency_value_2">491</div>
            </div>
            <div class="current_currency"><!--EUR-->
                <div class="current_currency_img">
                    <img src="https://www.inecobank.am/assets/images/icons/currency-eur.svg" alt="image_currency_EUR">
                    <p><b>EUR</b></p>
                </div>
                <div class="currency_value_1">526</div>
                <div class="currency_value_2">536</div>
            </div>
            <div class="current_currency"><!--RUB-->
                <div class="current_currency_img">
                    <img src="https://www.inecobank.am/assets/images/icons/currency-rub.svg" alt="image_currency_RUB">
                    <p><b>RUB</b></p>
                </div>
                <div class="currency_value_1"> 5.3</div>
                <div class="currency_value_2"> 15.3</div>
            </div>
        </div>

        <div class="exchange_container">
            <form action="from">
                <label>Ունեմ</label>
                <select class="dropDown_1"> <!--first-->
                    <option value="AMD">AMD</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                </select>
                <input type="number" class="to_have" value="0">
            </form> 
            <form action="to">
                <label>Ցանկանում եմ</label>
                <select class="dropDown_2"> <!--second-->
                    <option value="USD">USD</option>
                    <option value="AMD">AMD</option>
                    <option value="EUR">EUR</option>
                    <option value="RUB">RUB</option>
                </select>
                <input type="number" class="to_exchange" value="0">
            </form>
        </div>
    </div>

    <script src="script1.js"></script>

</body>
</html>
